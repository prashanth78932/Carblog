<!DOCTYPE html>
<html lang="en">
<head>
     <title>Big Boys Toys</title>
     <link rel="stylesheet" href="./css/index.css">
     <script src="./javascript/index.js" defer></script>
</head>
<body>
    <div id="outerDiv">
        <div id="innerDiv">
            <h1>Login</h1>
            <form>
                <div id="emaildiv">
                    <input type="text" class="in" id="usid" placeholder="Enter your Email">
                </div>
                <span id="result"></span>
                <div id="passdiv">
                    <input type="password" class="in" id="pass" placeholder="Enter your Password">
                    <img onmousedown="passvis()" onmouseup="passhide()" id="visible" src="./assets/logos/closeeye.png" alt="">
                </div>
                <input id="but" type="button" value="Login" onclick="logintowebpage()">
            </form>
        </div>
    </div>
</body>
</html>
